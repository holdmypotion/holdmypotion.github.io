{% extends 'base_layout.html' %}

{% block content %}
  <div class="login-box">
    <h1>Log in</h1>

      <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <div class="btn">
          <input type="submit" name="" value="Login">
        </div>
      </form>
  </div>
{% endblock %}
