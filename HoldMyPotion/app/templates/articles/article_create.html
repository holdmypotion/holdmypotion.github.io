{% extends 'base_layout.html' %}

{% block content %}
  <div class="create-article">
    <h1>Create an awesome article</h1>
    <form class="site-form" action="{% url 'app:create'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
      <input type="submit" name="" value="Create">
    </form>
  </div>
  <script src="/static/slugify.js"></script>
{% endblock %}
